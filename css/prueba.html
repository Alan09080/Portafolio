<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Header con logo y menú dinámico</title>
    <style>
      /* Estilos generales */
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
      }
      /* Estilos para el header */
      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: #333;
        color: #fff;
        padding: 20px;
      }
      header img {
        height: 50px;
      }
      nav ul {
        list-style: none;
        margin: 0;
        padding: 0;
        display: flex;
      }
      nav li {
        margin: 0 10px;
      }
      nav a {
        color: #fff;
        text-decoration: none;
        padding: 10px;
        transition: background-color 0.3s ease;
      }
      nav a:hover {
        background-color: #666;
      }
      /* Estilos para el responsive */
      @media (max-width: 768px) {
        header {
          flex-direction: column;
          align-items: flex-start;
        }
        nav {
          margin-top: 20px;
        }
        nav ul {
          flex-direction: column;
        }
        nav li {
          margin: 10px 0;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <img src=>
      <nav>
        <ul>
          <li><a href="#">Inicio</a></li>
          <li><a href="#">Servicios</a></li>
          <li><a href="#">Nosotros</a></li>
          <li><a href="#">Contacto</a></li>
        </ul>
      </nav>
    </header>
  </body>
</html>
